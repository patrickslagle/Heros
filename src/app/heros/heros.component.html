<h2>My Heros</h2>
<ul class="heros">
  <li *ngFor="let hero of heros" (click)="onSelect(hero)">
</ul>

<h2>{{selectedHero.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedHero.id}}</div>
<div>
  <label>name:
    <input 
      [(ngModel)]="selectedHero.name"
      placeholder="name"
    >
  </label>
</div>
